spring.jpa.database=MYSQL
spring.datasource.url=jdbc:mysql://localhost/dropboxdosguri?createDatabaseIfNotExist=true&useSSL=false&useTimezone=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root

#propriedade de level do Spring
logging.level.org.springframework=DEBUG

spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true

spring.jackson.deserialization.fail-on-unknown-properties=true

spring.jackson.date-format=yyyy-MM-dd

spring.main.allow-bean-definition-overriding=true

keycloak.realm=DropBoxDosGuris
keycloak.resource=dos-guri-client
keycloak.auth-server-url=http://localhost:8180/auth
keycloak.ssl-required=external
keycloak.public-client=true