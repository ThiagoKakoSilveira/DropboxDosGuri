<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="LayoutPadrao">

    <head>
<!--        <title>DropboxDosGuri</title>-->
    </head>

    <section layout:fragment="conteudo">
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="clearfix">
                    <h1 class="panel-title dg-titulo-panel">DropBox dos Guri</h1>
<!--                    <a class="btn btn-link dg-link-panel" href="">Depois vejo</a>-->
                </div>
            </div>
            <div class=panel-body>
                <form method="POST" enctype="multipart/form-data" action="http://localhost:8080/home">
                    <table>
                        <tr><td>Suba seu arquivo:</td><td><input type="file" name="file" /></td></tr>
                        <tr><td></td><td><input type="submit" value="Upload" /></td></tr>
                    </table>
                </form>
                <ul>
                    <li th:each="arquivo : ${arquivos}">
                        <a th:href="${arquivo}" th:text="${arquivo}" />
                        <a class="btn btn-link btn-xs" data-toggle="modal" data-target="#confirmacaoExclusaoModal"
                            th:data-link="${arquivo}">
                            <span class="glyphicon glyphicon-remove"></span>
                        </a>
                    </li>
                </ul>
            </div>
            <div layout:insert="DialogoConfirmacaoExclusao.html"></div>
        </div>
    </section>

        function deleta(arquivo) {
            console.log("Entrou aqui para o nome arquivo "+ arquivo );
        }
    </script>
</html>
